<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="image-overlay">
    <img src="images/icon-view.svg" class="view">
    <img src="images/image-equilibrium.jpg" alt="An image of Equilibrium" class="Equilibrium">
  </div>
  <a href="" class="title">Equilibrium #3429</a>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="nest">
    <div class="price">
      <img src="images/icon-ethereum.svg" alt="">
      <p>0.0041 ETH</p>
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" alt="">
      <p>3 Days Left</p>
    </div>
  </div>
  <hr>
  <div class="author">
    <img src="images/image-avatar.png" alt="Jules Wyvern">
    <p>Creation of <a href="" class="name">Jules Wyvern</a></p>

  </div>
 </main>
</body>
</html>
